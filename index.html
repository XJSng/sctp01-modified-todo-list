    <h3>My personal packing list</h3>
    <div class="list-group bg-light">
      <div class="row border pt-1 pb-1">
        <div class="col-10">
          <label class="list-group-item border-0">

        <div class="col-1"><button type="button" class="btn btn-primary">Edit</button></div>
        <div class="col-1"><button type="button" class="btn btn-danger">Delete</button></div>

      <div class="row border pt-1 pb-1">

        <div class="col-1"><button type="button" class="btn btn-danger">Delete</button></div>
      </div>
      
      
      
     
      <ul>
        <li class="list-group-item list-group-item-action d-flex align-items-center justify-content-between">

        </li>

    <script src="data.js"></script>
