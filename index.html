<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Personal Packing List</title>
</head>

<body>
  <div class="container mt-5">
    <div>Countdown to ${userPromptCountry}</div>
    <h1 class="bg-danger text-white p-3 rounded-top">Personal Packing list</h1>
    <p class="lead">Travelling soon? Why not use this packing list?</p>
    <h3>My personal packing list</h3>
    <div class="list-group border">
      <div class="d-flex flex-wrap align-items-center p-2 border border-dark">
        <div class="ps-1" id="count">1</div>
        <label class="list-group-item border-0 me-auto">
          <input class="form-check-input me-1 p-2 " type="checkbox" value="">
          Fake example item version 1</label>
          <div class="p-1"><button type="button" class="btn btn-success btn-sm">1</button></div>
        <div class="p-1"><button type="button" class="btn btn-primary btn-sm">Edit</button></div>
        <div class="p-1"><button type="button" class="btn btn-danger btn-sm">Delete</button></div>
      </div>
      <div class="d-flex flex-wrap align-items-center p-2 border border-dark border-bottom-0 border-top-0">
        <div class="ps-1" id="count">2</div>
        <label class="list-group-item border-0 me-auto">
          <input class="form-check-input me-1 p-2 " type="checkbox" value="">
          Fake example item version 2</label>
          <div class="p-1"><button type="button" class="btn btn-success btn-sm">2</button></div>
        <div class="p-1"><button type="button" class="btn btn-primary btn-sm">Edit</button></div>
        <div class="p-1"><button type="button" class="btn btn-danger btn-sm">Delete</button></div>
      </div>
      <div class="d-flex flex-wrap align-items-center p-2 border border-dark">
        <div class="ps-1" id="count">3</div>
        <label class="list-group-item border-0 me-auto">
          <input class="form-check-input me-1 p-2 " type="checkbox" value="">
          Fake example item version 3</label>
          <div class="p-1"><button type="button" class="btn btn-success btn-sm">1</button></div>
        <div class="p-1"><button type="button" class="btn btn-primary btn-sm">Edit</button></div>
        <div class="p-1"><button type="button" class="btn btn-danger btn-sm">Delete</button></div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </div>
</body>

</html>
